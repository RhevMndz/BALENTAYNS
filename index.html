<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Happy Valentine's Day!</title>
    <style>
        body {
            background-color: #ffe6f2;
            font-family: Arial, sans-serif;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            margin: 0;
        }

        .card {
            background-color: #fff;
            border-radius: 10px;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
            padding: 20px;
            text-align: center;
            width: 300px;
        }

        .heart {
            background-color: #ff4d6d;
            width: 100px;
            height: 100px;
            margin: 20px auto;
            position: relative;
            transform: rotate(-45deg);
        }

        .heart:before,
        .heart:after {
            content: "";
            background-color: #ff4d6d;
            border-radius: 50%;
            position: absolute;
            width: 100px;
            height: 100px;
        }

        .heart:before {
            top: -50px;
            left: 0;
        }

        .heart:after {
            top: 0;
            left: 50px;
        }

        h1 {
            color:#B5C99A;
        }

        p {
            color: #333;
        }
    </style>
</head>
<body>
    <div class="card">
        <div class="heart"></div>
        <h1>HII YATMINNN!!</h1>
        <p>Im so happy when i met you,<br>
        You never fail to make me smile,<br>
        thank you so much for taking good care of me
        and for being my pahinga I LOVE YOU SO MUCHH take care!!</p>
        <p>Happy Valentine's Day, my brow!</p>
        <p>-Rhev</p>
    </div>
</body>
</html>
